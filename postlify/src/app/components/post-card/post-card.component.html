<article class="mb-5">
    <div class="p-5 bg-[#282828] rounded-md">
        <div class="overflow-hidden">
            <img class="object-cover w-full h-full rounded-t-md" [src]="post.img" alt="">
        </div>
        <h3 class="text-2xl font-bold">{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </div>
</article>
