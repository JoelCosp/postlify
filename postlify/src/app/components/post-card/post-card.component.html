<article class="mb-5 hover:cursor-pointer">
    <div class="p-5 bg-[#282828] hover:bg-[#363636] rounded-md border-2 border-[#c5c5c5] text-[#c5c5c5]">
        <div *ngIf="post.img && post.img.length > 15" class="overflow-hidden">
            <img class="object-cover w-full h-full rounded-md mb-5" [src]="post.img" alt="">
        </div>
        <h3 class="mb-5 text-2xl font-bold">{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </div>
</article>
